<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/tailwind.css" />
        <title>{{ .Config.UI.PageTitle }}</title>
    </head>
    <body class="mx-auto min-h-dvh w-full md:w-3/4 p-12 md:p-8 lg:p-6 lg:w-1/2 flex flex-col justify-between bg-neutral-50">
        {{/* Main content */}}
        <div class="mb-6">
            <h1 class="text-center text-2xl text-avocado-600 mb-6">{{ .Config.UI.HeaderText }}</h1>

            <div class="flex flex-col items-center justify-center rounded-md shadow-md border">
                {{- range .Results }}
                <div class="flex justify-between items-center w-full py-6 px-6 md:px-8 lg:px-12 border-b">
                    <h2 class="text-lg font-bold">{{ .Service.Name }}</h2>
                    <div>
                        {{- if not .Success }}
                        <img src="/static/unknown.svg" class="h-auto max-w-10" alt="unknown icon">
                        {{- else if .Status }}
                        <img src="/static/up.svg" class="h-auto max-w-10" alt="up icon">
                        {{- else }}
                        <img src="/static/down.svg" class="h-auto max-w-10" alt="down icon">
                        {{- end }}
                    </div>
                </div>
                {{- end }}
            </div>
        </div>

        {{/* Footer */}}
        <div class="text-center text-gray-400">
            Built with <a class="text-avocado-600" href="https://github.com/henrywhitaker3/prompage">PromPage</a> |
            Checked {{ .Age }} ago
        </div>

        <script>
            setTimeout(() => { location.reload() }, 15000)
        </script>
    </body>
</html>
